<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Профиль</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 20px;
      color: #002f34;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #333;
    }

    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons button {
      padding: 10px 20px;
      background: #002f34;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }

    .buttons a {
      color: #002f34;
      text-decoration: none;
    }

    .success {
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Профиль пользователя</h2>

    <label for="name">Имя</label>
    <input type="text" id="name" value="Иван Иванов" />

    <label for="email">Email</label>
    <input type="email" id="email" value="ivan@mail.com" disabled />

    <div class="buttons">
      <button onclick="saveChanges()">Сохранить</button>
      <a href="main_clean.html">← Назад</a>
    </div>

    <div id="status" class="success"></div>
  </div>

  <script>
    function saveChanges() {
      const name = document.getElementById("name").value;
      document.getElementById("status").textContent = "Изменения сохранены! Новое имя: " + name;
    }
  </script>

</body>
</html>
