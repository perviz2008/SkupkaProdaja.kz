<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Вход / Регистрация</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="form-box">
      <div class="tab-buttons">
        <button id="login-tab" class="active">Вход</button>
        <button id="register-tab">Регистрация</button>
      </div>

      <!-- Форма входа -->
      <form id="login-form" class="form active">
        <input type="email" id="login-email" placeholder="Электронная почта" required />
        <input type="password" id="login-password" placeholder="Пароль" required />
        <div class="options">
          <label><input type="checkbox" /> Запомнить меня</label>
          <a href="reset.html">Забыли пароль?</a>
        </div>
        <div id="login-error" style="color: red; display: none; margin-top: 10px;"></div>
        <button class="btn" type="submit">Войти</button>
      </form>

      <!-- Форма регистрации -->
      <form id="register-form" class="form">
        <input type="text" id="register-username" placeholder="Имя пользователя" required />
        <input type="email" id="register-email" placeholder="Электронная почта" required />
        <input type="password" id="register-password" placeholder="Пароль" required />
        <input type="password" id="register-password-confirm" placeholder="Повторите пароль" required />
        <div id="register-error" style="color: red; display: none; margin-top: 10px;"></div>
        <button class="btn" type="submit">Зарегистрироваться</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
