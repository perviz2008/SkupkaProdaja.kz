  <style>
    :root {
      --bg: #f4f4f4;
      --text: #000;
      --header: #002f34;
      --card: #fff;
    }

    body.dark {
      --bg: #1e1e1e;
      --text: #fff;
      --header: #111;
      --card: #2a2a2a;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      background-color: var(--header);
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header .logo {
      font-size: 20px;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
    }

    nav a, .theme-toggle {
      color: white;
      text-decoration: none;
      font-weight: 500;
      cursor: pointer;
    }

    .theme-toggle {
      background: none;
      border: 1px solid white;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .search-container {
      background: var(--card);
      padding: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .search-container input {
      width: 300px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px 0 0 5px;
      font-size: 14px;
    }

    .search-container button {
      padding: 10px 20px;
      background: var(--header);
      border: none;
      color: white;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }

    .categories {
      padding: 30px;
      text-align: center;
    }

    .categories h2 {
      margin-bottom: 30px;
    }

    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    .category {
      background: var(--card);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .category:hover {
      transform: translateY(-5px);
    }

    .category img {
      width: 40px;
      height: 40px;
      margin-bottom: 10px;
    }

    .category span {
      font-size: 14px;
    }

    footer {
      padding: 20px;
      text-align: center;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .search-container input {
        width: 100%;
        margin-bottom: 10px;
        border-radius: 5px;
      }

      .search-container button {
        width: 100%;
        border-radius: 5px;
      }

      .search-container {
        flex-direction: column;
      }
    }
  </style>
</head>

<script>
  // –¢—ë–º–Ω–∞—è/—Å–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞
  function toggleTheme() {
    document.body.classList.toggle("dark");
    localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
  }

  if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark");
  }

  // –ò–∑–±—Ä–∞–Ω–Ω–æ–µ
  function clickCategory(name) {
    let favs = JSON.parse(localStorage.getItem("favorites") || "[]");

    localStorage.setItem("favorites", JSON.stringify(favs));

    let hist = JSON.parse(localStorage.getItem("history") || "[]");
    hist.push({ name, time: new Date().toLocaleString() });
    localStorage.setItem("history", JSON.stringify(hist));
